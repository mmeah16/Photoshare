<!DOCTYPE html>

<h4>All your Photos - In One Place at One Time!</h4>

{% if photos %}
<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}}<br>
            <form method="post" enctype="multipart/form-data" action="/inspect">
            <input type="hidden" name="action" value="no" />
            <button name="pho" type="submit" value={{photo[1]}}>Press</button>
        </form>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
    {% endfor %}
    </ul>
{% endif %}

<ul>
    <li><a href='/upload'>Upload a photo</a> </li>
    <li><a href='/logout'>Logout</a></li>
    <li><a href='/'>Home</a></li>
    <li><a href='/photos_list'>View all your Photos</a></li>
    <li><a href='/addfr'>Add Friends!</a></li>
    </ul>
